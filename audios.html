<script type="text/javascript">
  const textarea = document.getElementById('textArea');
  textarea.innerHTML = `
  import os
directory = "audio_files/"
extensions = [".mp3", ".wav"]
for file in os.listdir(directory):
    if file.endswith(tuple(extensions)):
        file_path = os.path.join(directory, file)
        audio, sampling_rate = librosa.load(file_path, sr=None)
        audio_length = librosa.get_duration(y=audio, sr=sampling_rate)
        print(f"{file}: {audio_length} seconds")

  
  `;
  function degistir(){
    var gif1 = document.getElementById('u128_img');
    var gif2 = document.getElementById('u1281_img');
    var btn = document.getElementById('sesDegisBtn');
    if(gif1.style.display ==='none')
    {
        gif1.style.display = 'inline-block';
        gif2.style.display ='none';
        btn.src = 'images/btnico.png';
    }else{
        gif1.style.display = 'none';
        gif2.style.display='inline-block'
        btn.src = 'images/btniconyesil.png';
    }
    var textarea = document.getElementById('textArea');
    var intervalId = setInterval(function() {
        if (textarea.value.includes("< SECURITY MODE HAS BEEN ACTIVATED >")) {
            textarea.value = textarea.value.replace("< SECURITY MODE HAS BEEN ACTIVATED >", "");
        } else {
            textarea.value = "< SECURITY MODE HAS BEEN ACTIVATED >";
        }
    }, 400);
    
    setTimeout(function() {
        clearInterval(intervalId);
    }, 500000); // 5 saniye sonra efekti durdur

  }

</script>
